<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <card>
      <div class="image-container">
        <img class="header-image" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        <img class="overlay-image" src="images/icon-view.svg" alt="Overlay image">
      </div>
      <header>
        Equilibrium #3429</header>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-time">
        <div class="eth"><img src="images/icon-ethereum.svg" alt="Ethereum icon"><span>&nbsp; 0.041 ETH</span></div>

        <div class="time"><img src="images/icon-clock.svg" alt="Ethereum icon"> <span>&nbsp;3 days left </span></div>
      </div>

      <hr>

      <span class="creator"><img src="images/image-avatar.png" alt="Avatar">&nbsp;&nbsp;&nbsp;Creation of <span
          class="creator-name">&nbsp;Jules Wyvern</span></span>

    </card>
  </main>
</body>

</html>
